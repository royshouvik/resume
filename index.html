<!DOCTYPE html>
<html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <title>Resume</title>
    <!-- Load the page styles. -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/droid-serif/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/lane/stylesheet.css" type="text/css" charset="utf-8" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="js/inview.min.js" type="text/javascript"></script>
    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>
    <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main">
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>
            	<span class="fa-stack fa-1x font-icon">
          			<i class="fa fa-circle fa-stack-2x icon-background"></i>
  					<i class="fa fa-briefcase fa-stack-1x"></i>
				</span>Work Experience
			</h2>
        </div>
        <div id="projects">
            <h2>
            	<span class="fa-stack fa-1x font-icon">
				  <i class="fa fa-circle fa-stack-2x icon-background"></i>
				  <i class="fa fa-th-large fa-stack-1x"></i>
				</span>Projects
			</h2>
            
        </div>
        <div id="skillsprogress">
            <h2>
                <span class="fa-stack fa-1x font-icon">
                  <i class="fa fa-circle fa-stack-2x icon-background"></i>
                  <i class="fa fa-lightbulb-o fa-stack-1x"></i>
                </span>Skills
            </h2>
        </div>
        <div id="education" class="gray">
            <h2>
                <span class="fa-stack fa-1x font-icon">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fa fa-graduation-cap fa-stack-1x"></i>
                </span>Education
            </h2>
        </div>
        <div id="mapDiv">
            <h2>
                <span class="fa-stack fa-1x font-icon">
                  <i class="fa fa-circle fa-stack-2x icon-background"></i>
                  <i class="fa fa-map-marker fa-stack-1x"></i>
                </span>Where I've Lived and Worked
            </h2>
        </div>
        <div id="lets-connect" class="dark-gray">
            <h2 class="lightgray center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>
    <script src="js/resumeBuilder.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
